<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta property="og:title" content="Shnaik - Teh Gaem"/>
        <meta name="image" property="og:image" content="/img/preview.png"/>
        <meta name="author" content="webfussel"/>
        <meta property="og:description" content="A recreation of the classic game 'Snake' just to learn new things." />
        <meta property="og:url" content="https://shnaik.webfussel.de/"/>
        <script src="game.js"></script>
        <link rel="stylesheet" href="assets/style.css">
        <title>Shnaik - Teh Gaem</title>
    </head>
    <body>
        <div id="game-container">
            <h1>Shnaik - Teh Gaem</h1>
            <div id="shnaik"></div>
            <div class="meta">
                <div class="score meta-element">Score: <span>0</span></div>
                <div class="time meta-element">Time: <span>0</span> seconds</div>
            </div>
            <div class="controls">
                <h2>Controls</h2>
                <h3>Keyboard</h3>
                <span>WASD - Controls the Shnaik</span>
                <h3>Swipe</h3>
                <span>Swipe over game container into the direction you want to move to.<br/>Even works with mouse (click and drag)</span>
            </div>
        </div>
    </body>
</html>
